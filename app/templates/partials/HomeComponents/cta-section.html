<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SEO Master - CTA Section</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
  <section class="py-20 bg-gradient-to-r from-blue-600 to-purple-600">
    <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
      <h2 class="text-4xl md:text-5xl font-bold text-white mb-6">Ready to Boost Your SEO?</h2>

      <p class="text-xl text-blue-100 mb-8 max-w-2xl mx-auto">
        Join thousands of businesses that have already transformed their online presence with SEO Master.
      </p>

      <div class="flex flex-wrap justify-center gap-4 mb-8">
        <div class="flex items-center text-blue-100">
          <i data-lucide="check-circle" class="h-5 w-5 mr-2"></i>
          Free 14-day trial
        </div>
        <div class="flex items-center text-blue-100">
          <i data-lucide="check-circle" class="h-5 w-5 mr-2"></i>
          No credit card required
        </div>
        <div class="flex items-center text-blue-100">
          <i data-lucide="check-circle" class="h-5 w-5 mr-2"></i>
          Full access to all features
        </div>
        <div class="flex items-center text-blue-100">
          <i data-lucide="check-circle" class="h-5 w-5 mr-2"></i>
          Cancel anytime
        </div>
      </div>

      <div class="flex flex-col sm:flex-row gap-4 justify-center">
        <a href="/signup" class="bg-white text-blue-600 px-8 py-4 rounded-full text-lg font-semibold hover:shadow-lg transition-all duration-300 hover:scale-105 flex items-center justify-center">
          Start Free Trial
          <i data-lucide="arrow-right" class="ml-2 h-5 w-5"></i>
        </a>

        <a href="/contact" class="border-2 border-white text-white px-8 py-4 rounded-full text-lg font-semibold hover:bg-white hover:text-blue-600 transition-all duration-300">
          Schedule Demo
        </a>
      </div>
    </div>
  </section>

  <script>
    lucide.createIcons();
  </script>
</body>
</html>
