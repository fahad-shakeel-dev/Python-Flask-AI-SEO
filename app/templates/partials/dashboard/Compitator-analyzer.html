<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Competitor Analysis Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/react@18.2.0/umd/react.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@babel/standalone@7.20.15/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/lucide-react@0.263.0/dist/umd/lucide-react.min.js"></script>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect } = React;

    const Icon = ({ name, className }) => {
      useEffect(() => {
        if (window.lucide) {
          window.lucide.createIcons();
        }
      }, []);
      return React.createElement(name, { className });
    };

    function CompetitorAnalysis() {
      const [userContent, setUserContent] = useState("");
      const [competitorUrl, setCompetitorUrl] = useState("");
      const [comparisonData, setComparisonData] = useState(null);
      const [loading, setLoading] = useState(false);
      const [error, setError] = useState(null);

      const handleAnalyze = async () => {
        // Trim whitespace and check if both fields are non-empty
        const trimmedUserContent = userContent.trim();
        const trimmedCompetitorUrl = competitorUrl.trim();
        console.log("User Content:", trimmedUserContent);
        console.log("Competitor URL:", trimmedCompetitorUrl);

        if (!trimmedUserContent || !trimmedCompetitorUrl) {
          setError("Both user content and competitor URL are required");
          return;
        }

        setLoading(true);
        setError(null);
        try {
          const response = await fetch('/competitor/compare', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
              your_content: trimmedUserContent,
              competitor_url: trimmedCompetitorUrl
            })
          });
          const data = await response.json();
          console.log("API Response:", data);

          if (data.ok) {
            setComparisonData({
              user: {
                domain: "Your Content",
                ...data.yours
              },
              competitor: {
                domain: trimmedCompetitorUrl,
                ...data.competitor
              }
            });
          } else {
            setError(data.error || "Failed to fetch data");
          }
        } catch (err) {
          console.error("Fetch Error:", err);
          setError("An error occurred: " + err.message);
        } finally {
          setLoading(false);
        }
      };

      return (
        <div className="min-h-screen bg-gray-100 p-6">
          <div className="max-w-7xl mx-auto space-y-8">
            <div>
              <h1 className="text-3xl font-bold text-gray-900">Competitor Analysis</h1>
              <p className="text-gray-600 mt-2">Compare your content with a competitor's website SEO performance</p>
            </div>

            <div className="bg-white rounded-xl p-6 shadow-sm border border-gray-200">
              <h3 className="text-lg font-semibold text-gray-900 mb-4">Compare Websites</h3>
              <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                <textarea
                  value={userContent}
                  onChange={(e) => setUserContent(e.target.value)}
                  placeholder="Enter your content here..."
                  className="px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all h-32"
                />
                <input
                  type="url"
                  value={competitorUrl}
                  onChange={(e) => setCompetitorUrl(e.target.value)}
                  placeholder="Enter competitor website URL..."
                  className="px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all"
                />
              </div>
              <button
                onClick={handleAnalyze}
                disabled={loading}
                className={`mt-4 bg-gradient-to-r from-blue-600 to-purple-600 text-white px-8 py-3 rounded-lg font-semibold hover:shadow-lg transition-all duration-300 ${loading ? 'opacity-50 cursor-not-allowed' : ''}`}
              >
                {loading ? 'Analyzing...' : 'Compare Now'}
              </button>
              {error && <p className="mt-2 text-red-600 text-sm">{error}</p>}
            </div>

            {comparisonData && (
              <div className="bg-white rounded-xl p-6 shadow-sm border border-gray-200">
                <h3 className="text-lg font-semibold text-gray-900 mb-6">Comparison Overview</h3>
                <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                  {[comparisonData.user, comparisonData.competitor].map((site, index) => (
                    <div key={index} className="border border-gray-200 rounded-lg p-4">
                      <h4 className="font-medium text-gray-900 mb-4">{site.domain}</h4>
                      <div className="space-y-3">
                        <div className="flex justify-between text-sm">
                          <span className="text-gray-600">Word Count</span>
                          <span className="font-medium">{site.word_count || 'N/A'}</span>
                        </div>
                        <div className="flex justify-between text-sm">
                          <span className="text-gray-600">Readability</span>
                          <span className="font-medium">{site.readability || 'N/A'}</span>
                        </div>
                        <div className="flex justify-between text-sm">
                          <span className="text-gray-600">Keywords</span>
                          <span className="font-medium">{site.keywords || 'N/A'}</span>
                        </div>
                        <div className="flex justify-between text-sm">
                          <span className="text-gray-600">H1 Tags</span>
                          <span className="font-medium">{site.h1 || 'N/A'}</span>
                        </div>
                        <div className="flex justify-between text-sm">
                          <span className="text-gray-600">H2 Tags</span>
                          <span className="font-medium">{site.h2 || 'N/A'}</span>
                        </div>
                      </div>
                    </div>
                  ))}
                </div>
              </div>
            )}
          </div>
        </div>
      );
    }

    function App() {
      return <CompetitorAnalysis />;
    }
