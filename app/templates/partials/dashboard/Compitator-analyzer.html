<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Competitor Analysis Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/react@18.2.0/umd/react.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@babel/standalone@7.20.15/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/lucide-react@0.263.0/dist/umd/lucide-react.min.js"></script>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect } = React;

    // Lucide icons component
    const Icon = ({ name, className }) => {
      useEffect(() => {
        if (window.lucide) {
          window.lucide.createIcons();
        }
      }, []);
      return React.createElement(name, { className });
    };

    function CompetitorAnalysis() {
      const [userUrl, setUserUrl] = useState("");
      const [competitorUrl, setCompetitorUrl] = useState("");
      const [activeTab, setActiveTab] = useState("overview");
      const [comparisonData, setComparisonData] = useState(null);

      const tabs = [
        { id: "overview", name: "Overview", icon: "BarChart3" },
        { id: "keywords", name: "Keywords", icon: "Search" },
        { id: "backlinks", name: "Backlinks", icon: "Link2" },
        { id: "content", name: "Content Gaps", icon: "Target" },
      ];

      const handleAnalyze = () => {
        if (userUrl && competitorUrl) {
          // Simulated comparison data
          const userData = {
            domain: userUrl,
            traffic: 100000,
            keywords: 2000,
            backlinks: 7500,
            domainRating: 70,
            change: "+10%",
            topKeywords: [
              { keyword: "digital marketing", position: 5, volume: 22000, traffic: 7500 },
              { keyword: "seo services", position: 7, volume: 14000, traffic: 3800 },
              { keyword: "content strategy", position: 4, volume: 17000, traffic: 8200 },
            ],
            backlinks: [
              {
                domain: "blog-site.com",
                domainRating: 80,
                traffic: 800000,
                linkType: "dofollow",
                anchorText: "seo guide",
              },
              {
                domain: "review-site.com",
                domainRating: 75,
                traffic: 300000,
                linkType: "nofollow",
                anchorText: "marketing tools",
              },
            ],
            contentGaps: [
              { keyword: "local seo", difficulty: 40, opportunity: "high", volume: 5000 },
              { keyword: "technical seo", difficulty: 50, opportunity: "medium", volume: 3000 },
            ],
          };

          const competitorData = {
            domain: competitorUrl,
            traffic: 125000,
            keywords: 2450,
            backlinks: 8900,
            domainRating: 78,
            change: "+12%",
            topKeywords: [
              { keyword: "digital marketing", position: 3, volume: 25000, traffic: 8500 },
              { keyword: "seo services", position: 5, volume: 15000, traffic: 4200 },
              { keyword: "content marketing", position: 2, volume: 18000, traffic: 9800 },
            ],
            backlinks: [
              {
                domain: "authority-site.com",
                domainRating: 92,
                traffic: 2500000,
                linkType: "dofollow",
                anchorText: "best seo tools",
              },
              {
                domain: "industry-blog.com",
                domainRating: 78,
                traffic: 450000,
                linkType: "dofollow",
                anchorText: "seo optimization",
              },
            ],
            contentGaps: [
              { keyword: "local seo optimization", difficulty: 45, opportunity: "high", volume: 5400 },
              { keyword: "technical seo audit", difficulty: 52, opportunity: "medium", volume: 3200 },
            ],
          };

          setComparisonData({ user: userData, competitor: competitorData });
        }
      };

      return (
        <div className="min-h-screen bg-gray-100 p-6">
          <div className="max-w-7xl mx-auto space-y-8">
            {/* Header */}
            <div className="flex justify-between items-center">
              <div>
                <h1 className="text-3xl font-bold text-gray-900">Competitor Analysis</h1>
                <p className="text-gray-600 mt-2">Compare your website with a competitor's SEO performance</p>
              </div>
            </div>

            {/* Input URLs */}
            <div className="bg-white rounded-xl p-6 shadow-sm border border-gray-200">
              <h3 className="text-lg font-semibold text-gray-900 mb-4">Compare Websites</h3>
              <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                <input
                  type="url"
                  value={userUrl}
                  onChange={(e) => setUserUrl(e.target.value)}
                  placeholder="Enter your website URL..."
                  className="px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all"
                />
                <input
                  type="url"
                  value={competitorUrl}
                  onChange={(e) => setCompetitorUrl(e.target.value)}
                  placeholder="Enter competitor website URL..."
                  className="px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all"
                />
              </div>
              <button
                onClick={handleAnalyze}
                className="mt-4 bg-gradient-to-r from-blue-600 to-purple-600 text-white px-8 py-3 rounded-lg font-semibold hover:shadow-lg transition-all duration-300"
              >
                Compare Now
              </button>
            </div>

            {/* Comparison Results */}
            {comparisonData && (
              <>
                {/* Overview Section */}
                <div className="bg-white rounded-xl p-6 shadow-sm border border-gray-200">
                  <h3 className="text-lg font-semibold text-gray-900 mb-6">Comparison Overview</h3>
                  <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                    {[comparisonData.user, comparisonData.competitor].map((site, index) => (
                      <div key={index} className="border border-gray-200 rounded-lg p-4 hover:shadow-md transition-shadow duration-200">
                        <div className="flex items-center justify-between mb-4">
                          <h4 className="font-medium text-gray-900">{site.domain}</h4>
                          <span
                            className={`text-sm font-medium ${
                              site.change.startsWith("+") ? "text-green-600" : "text-red-600"
                            }`}
                          >
                            {site.change}
                          </span>
                        </div>
                        <div className="space-y-3">
                          <div className="flex justify-between text-sm">
                            <span className="text-gray-600">Monthly Traffic</span>
                            <span className="font-medium">{site.traffic.toLocaleString()}</span>
                          </div>
                          <div className="flex justify-between text-sm">
                            <span className="text-gray-600">Keywords</span>
                            <span className="font-medium">{site.keywords.toLocaleString()}</span>
                          </div>
                          <div className="flex justify-between text-sm">
                            <span className="text-gray-600">Backlinks</span>
                            <span className="font-medium">{site.backlinks.toLocaleString()}</span>
                          </div>
                          <div className="flex justify-between text-sm">
                            <span className="text-gray-600">Domain Rating</span>
                            <span className="font-medium">{site.domainRating}</span>
                          </div>
                        </div>
                      </div>
                    ))}
                  </div>
                </div>

                {/* Analysis Tabs */}
                <div className="bg-white rounded-xl shadow-sm border border-gray-200">
                  <div className="border-b border-gray-200">
                    <nav className="flex space-x-8 px-6">
                      {tabs.map((tab) => (
                        <button
                          key={tab.id}
                          onClick={() => setActiveTab(tab.id)}
                          className={`flex items-center py-4 px-1 border-b-2 font-medium text-sm transition-colors duration-200 ${
                            activeTab === tab.id
                              ? "border-blue-500 text-blue-600"
                              : "border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300"
                          }`}
                        >
                          <Icon name={tab.icon} className="mr-2 h-4 w-4" />
                          {tab.name}
                        </button>
                      ))}
                    </nav>
                  </div>

                  <div className="p-6">
                    {activeTab === "overview" && (
                      <div className="space-y-6">
                        <h3 className="text-lg font-semibold text-gray-900">Competitive Landscape</h3>
                        <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
                          <div className="bg-blue-50 p-4 rounded-lg flex items-center">
                            <Icon name="Users" className="h-8 w-8 text-blue-600 mr-3" />
                            <div>
                              <p className="text-sm text-gray-600">Total Competitors</p>
                              <p className="text-2xl font-bold text-gray-900">2</p>
                            </div>
                          </div>
                          <div className="bg-green-50 p-4 rounded-lg flex items-center">
                            <Icon name="TrendingUp" className="h-8 w-8 text-green-600 mr-3" />
                            <div>
                              <p className="text-sm text-gray-600">Avg. Growth</p>
                              <p className="text-2xl font-bold text-gray-900">+11%</p>
                            </div>
                          </div>
                          <div className="bg-purple-50 p-4 rounded-lg flex items-center">
                            <Icon name="Search" className="h-8 w-8 text-purple-600 mr-3" />
                            <div>
                              <p className="text-sm text-gray-600">Shared Keywords</p>
                              <p className="text-2xl font-bold text-gray-900">1,200</p>
                            </div>
                          </div>
                          <div className="bg-yellow-50 p-4 rounded-lg flex items-center">
                            <Icon name="Target" className="h-8 w-8 text-yellow-600 mr-3" />
                            <div>
                              <p className="text-sm text-gray-600">Opportunities</p>
                              <p className="text-2xl font-bold text-gray-900">45</p>
                            </div>
                          </div>
                        </div>
                        <div className="bg-gray-50 p-6 rounded-lg">
                          <h4 className="font-medium text-gray-900 mb-4">Market Share Analysis</h4>
                          <div className="h-64 flex items-center justify-center">
                            <div className="text-center">
                              <Icon name="BarChart3" className="h-16 w-16 text-blue-600 mx-auto mb-4" />
                              <p className="text-gray-600">Market share visualization would be displayed here</p>
                            </div>
                          </div>
                        </div>
                      </div>
                    )}

                    {activeTab === "keywords" && (
                      <div className="space-y-6">
                        <h3 className="text-lg font-semibold text-gray-900">Keyword Comparison</h3>
                        <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                          {[comparisonData.user, comparisonData.competitor].map((site, index) => (
                            <div key={index} className="overflow-x-auto">
                              <h4 className="font-medium text-gray-900 mb-4">{site.domain}</h4>
                              <table className="w-full">
                                <thead className="bg-gray-50">
                                  <tr>
                                    <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                      Keyword
                                    </th>
                                    <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                      Position
                                    </th>
                                    <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                      Search Volume
                                    </th>
                                    <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                      Est. Traffic
                                    </th>
                                  </tr>
                                </thead>
                                <tbody className="bg-white divide-y divide-gray-200">
                                  {site.topKeywords.map((keyword, idx) => (
                                    <tr key={idx} className="hover:bg-gray-50">
                                      <td className="px-6 py-4 whitespace-nowrap">
                                        <div className="text-sm font-medium text-gray-900">{keyword.keyword}</div>
                                      </td>
                                      <td className="px-6 py-4 whitespace-nowrap">
                                        <span className="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-blue-100 text-blue-800">
                                          #{keyword.position}
                                        </span>
                                      </td>
                                      <td className="px-6 py-4 whitespace-nowrap">
                                        <div className="text-sm text-gray-900">{keyword.volume.toLocaleString()}</div>
                                      </td>
                                      <td className="px-6 py-4 whitespace-nowrap">
                                        <div className="text-sm text-gray-900">{keyword.traffic.toLocaleString()}</div>
                                      </td>
                                    </tr>
                                  ))}
                                </tbody>
                              </table>
                            </div>
                          ))}
                        </div>
                      </div>
                    )}

                    {activeTab === "backlinks" && (
                      <div className="space-y-6">
                        <h3 className="text-lg font-semibold text-gray-900">Backlink Comparison</h3>
                        <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                          {[comparisonData.user, comparisonData.competitor].map((site, index) => (
                            <div key={index} className="overflow-x-auto">
                              <h4 className="font-medium text-gray-900 mb-4">{site.domain}</h4>
                              <table className="w-full">
                                <thead className="bg-gray-50">
                                  <tr>
                                    <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                      Referring Domain
                                    </th>
                                    <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                      Domain Rating
                                    </th>
                                    <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                      Traffic
                                    </th>
                                    <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                      Link Type
                                    </th>
                                    <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                      Anchor Text
                                    </th>
                                  </tr>
                                </thead>
                                <tbody className="bg-white divide-y divide-gray-200">
                                  {site.backlinks.map((backlink, idx) => (
                                    <tr key={idx} className="hover:bg-gray-50">
                                      <td className="px-6 py-4 whitespace-nowrap">
                                        <div className="text-sm font-medium text-gray-900">{backlink.domain}</div>
                                      </td>
                                      <td className="px-6 py-4 whitespace-nowrap">
                                        <div className="text-sm text-gray-900">{backlink.domainRating}</div>
                                      </td>
                                      <td className="px-6 py-4 whitespace-nowrap">
                                        <div className="text-sm text-gray-900">{backlink.traffic.toLocaleString()}</div>
                                      </td>
                                      <td className="px-6 py-4 whitespace-nowrap">
                                        <span
                                          className={`inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium ${
                                            backlink.linkType === "dofollow"
                                              ? "bg-green-100 text-green-800"
                                              : "bg-gray-100 text-gray-800"
                                          }`}
                                        >
                                          {backlink.linkType}
                                        </span>
                                      </td>
                                      <td className="px-6 py-4 whitespace-nowrap">
                                        <div className="text-sm text-gray-900">{backlink.anchorText}</div>
                                      </td>
                                    </tr>
                                  ))}
                                </tbody>
                              </table>
                            </div>
                          ))}
                        </div>
                      </div>
                    )}

                    {activeTab === "content" && (
                      <div className="space-y-6">
                        <h3 className="text-lg font-semibold text-gray-900">Content Gap Analysis</h3>
                        <p className="text-gray-600">Keywords your competitor ranks for but you don't</p>
                        <div className="grid grid-cols-1 gap-4">
                          {comparisonData.competitor.contentGaps.map((gap, index) => (
                            <div key={index} className="bg-gray-50 p-4 rounded-lg">
                              <div className="flex justify-between items-center">
                                <div className="flex-1">
                                  <h4 className="font-medium text-gray-900">{gap.keyword}</h4>
                                  <div className="flex items-center mt-2 space-x-4">
                                    <span className="text-sm text-gray-600">Volume: {gap.volume.toLocaleString()}</span>
                                    <span className="text-sm text-gray-600">Difficulty: {gap.difficulty}</span>
                                  </div>
                                </div>
                                <div className="flex items-center">
                                  <span
                                    className={`inline-flex items-center px-3 py-1 rounded-full text-sm font-medium ${
                                      gap.opportunity === "high"
                                        ? "bg-green-100 text-green-800"
                                        : gap.opportunity === "medium"
                                          ? "bg-yellow-100 text-yellow-800"
                                          : "bg-red-100 text-red-800"
                                    }`}
                                  >
                                    {gap.opportunity} opportunity
                                  </span>
                                </div>
                              </div>
                            </div>
                          ))}
                        </div>
                      </div>
                    )}
                  </div>
                </div>
              </>
            )}
          </div>
        </div>
      );
    }

    function App() {
      return (
        <div>
          <CompetitorAnalysis />
        </div>
      );
    }

    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
</body>
</html>
